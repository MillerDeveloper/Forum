<div class="rating" *ngIf="pickedRating !== null && !pick">
     <span *ngFor="let rt of rating" class="{{rt}}"></span>
</div>

<div class="rating" *ngIf="pick"> 
     <div *ngFor="let rt of rating; index as i;" >
          <span
               (click)="pickRating(i, true)"
               class="{{rt}}"
          ></span>
     </div>
</div>

(mouseout)="pickRating(i, false, true)"  -->
